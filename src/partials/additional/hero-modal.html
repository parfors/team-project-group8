<div class="backdrop-hero-modal is-hidden" data-hero-modal>
  <div class="hero-modal">
    <button type="button" class="hero-modal__close" data-hero-modal-close>
      <svg class="hero-modal__icons" width="18" height="18">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <p class="hero-modal__title">Make an order</p>

    <form action="#">
      <div class="hero-modal__form hero-form-field">
        <label class="hero-form-field__text" for="user-name">Имя</label>
        <div class="hero-form-field__wrap">
          <input type="text" class="hero-form-field__input" required name="user-name" id="user-name" />
        </div>
      </div>

      <div class="hero-modal__form hero-form-field">
        <label class="hero-form-field__text" for="user-tel">Телефон</label>
        <div class="hero-form-field__wrap">
          <input type="tel" class="hero-form-field__input" required name="user-tel" id="user-tel" />
        </div>
      </div>

      <div class="hero-modal__form hero-form-field">
        <label class="hero-form-field__text" for="user-email">Почта</label>
        <div class="hero-form-field__wrap">
          <input
            type="email"
            class="hero-form-field__input"
            required
            name="user-email"
            id="user-email"
          />
        </div>
      </div>

      <div class="hero-form-field hero-modal__comments">
        <label class="hero-form-field__text" for="comments">Комментарий</label>
        <textarea
          class="hero-form-text"
          placeholder="Введите текст"
          name="comments"
          id="comments"
        ></textarea>
      </div>

      <button type="submit" class="hero-modal-btn btn-between">Отправить</button>
    </form>
  </div>
</div>
